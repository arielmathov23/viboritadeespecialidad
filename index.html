<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Viborita Indie BA</title>
    <link rel="icon" type="image/png" href="assets/iconcafe.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: 'Montserrat', sans-serif;
            touch-action: none; /* Prevent browser handling of touch events */
        }
        canvas {
            display: block;
            border: 2px solid white;
        }
        /* Mobile control styles */
        .mobile-controls {
            display: none; /* Hidden by default, shown on mobile */
            position: absolute;
            z-index: 10;
            bottom: 20px;
            width: 100%;
            height: 150px;
        }
        .control-button {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }
        .mobile-left {
            left: 30px;
            bottom: 50px;
        }
        .mobile-right {
            right: 30px;
            bottom: 50px;
        }
        .mobile-up {
            left: 30px;
            bottom: 120px;
        }
        .mobile-down {
            left: 30px;
            bottom: 0;
        }
        /* Hide controls on desktop */
        @media (min-width: 769px) {
            .mobile-controls {
                display: none !important;
            }
        }
        /* Show controls on mobile */
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile control buttons -->
    <div class="mobile-controls">
        <div class="control-button mobile-up" id="btn-up">↑</div>
        <div class="control-button mobile-down" id="btn-down">↓</div>
        <div class="control-button mobile-left" id="btn-left">←</div>
        <div class="control-button mobile-right" id="btn-right">→</div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
