<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Viborita Indie BA</title>
    <link rel="icon" type="image/png" href="assets/iconcafe.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: 'Montserrat', sans-serif;
            touch-action: none; /* Prevent browser handling of touch events */
        }
        canvas {
            display: block;
            border: 2px solid white;
        }
        /* Mobile control styles */
        .mobile-controls {
            display: none; /* Hidden by default, shown on mobile */
            position: fixed; /* Use fixed instead of absolute */
            z-index: 100; /* Lower z-index to not interfere with input */
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through the container */
        }
        .control-button {
            position: absolute;
            width: 60px; /* Smaller buttons */
            height: 60px; /* Smaller buttons */
            border-radius: 50%;
            background-color: rgba(230, 150, 80, 0.4); /* Subtle orange color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px; /* Smaller font */
            color: white;
            user-select: none;
            -webkit-user-select: none;
            pointer-events: auto; /* Make buttons clickable */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        /* New positioning according to requirements */
        .mobile-up {
            left: 25px;
            bottom: 90px; /* Above the left button */
        }
        .mobile-left {
            left: 25px;
            bottom: 25px; /* Bottom left */
        }
        .mobile-down {
            right: 25px;
            bottom: 25px; /* Bottom right */
        }
        .mobile-right {
            right: 25px;
            bottom: 90px; /* Above the down button */
        }
        /* Hide controls on desktop */
        @media (min-width: 769px) {
            .mobile-controls {
                display: none !important;
            }
        }
        /* Show controls on mobile */
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
        }
        /* Style for the mobile input field */
        #mobileNameInput {
            position: absolute;
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            border: 3px solid #4286f4;
            background-color: #2a3a5a;
            color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            outline: none;
            -webkit-appearance: none;
            touch-action: manipulation;
            box-sizing: border-box;
            z-index: 2000;
            left: -1000px; /* Hidden by default */
        }
    </style>
</head>
<body>
    <!-- Mobile control buttons -->
    <div class="mobile-controls">
        <div class="control-button mobile-up" id="btn-up">↑</div>
        <div class="control-button mobile-left" id="btn-left">←</div>
        <div class="control-button mobile-down" id="btn-down">↓</div>
        <div class="control-button mobile-right" id="btn-right">→</div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
